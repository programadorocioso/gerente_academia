<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'Open Sans';
            /* O programa C vai injetar o caminho absoluto aqui para o PDF Build */
            src: {FONTE_URL}, 
                 url('OpenSans-Regular.ttf') format('truetype'),
                 url('../OpenSans-Regular.ttf') format('truetype');
        }
        
        body { font-family: 'Open Sans', Arial, sans-serif; margin: 10px; font-size: 14pt; line-height: 1.3; color: #000; }
        .container { max-width: 800px; margin: 0 auto; }
        .header-table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
        .logo-td { width: 100px; vertical-align: middle; }
        .logo-div {
            width: 80px; height: 80px;
            background-image: url('logo.png'), url('../logo.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
        }
        .titulo-td { text-align: center; font-size: 18pt; font-weight: bold; text-transform: uppercase; }
        .info-superior { border-top: 2px solid #000; border-bottom: 2px solid #000; padding: 10px 0; margin-bottom: 20px; font-weight: bold; }
        .dia-semana { font-size: 16pt; font-weight: bold; text-decoration: underline; margin-top: 30px; display: block; text-transform: uppercase; }
        .exercicio-bloco { margin-top: 15px; border-bottom: 1px solid #eee; padding-bottom: 15px; page-break-inside: avoid; }
        .exercicio-nome { font-size: 15pt; font-weight: bold; text-transform: uppercase; color: #d32f2f; }
        .exercicio-detalhes { margin-top: 5px; font-size: 12pt; }
        .instrucoes-box { font-size: 13pt; margin-top: 10px; padding: 15px; background-color: #f9f9f9; border-left: 8px solid #000; word-wrap: break-word; font-style: italic; }
        .footer { margin-top: 50px; text-align: center; font-size: 12pt; border-top: 1px solid #ccc; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <table class="header-table">
            <tr>
                <td class="logo-td"><div class="logo-div"></div></td>
                <td class="titulo-td">Protocolo de Treino</td>
            </tr>
        </table>
        <div class="info-superior">
            ALUNO: {NOME_ALUNO}<br>
            PER√çODO: {PERIODO}
        </div>
        {CONTEUDO_TREINO}
        <div class="footer">UFS CLUB - Qualidade de Vida</div>
    </div>
</body>
</html>
